<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 8 exercises</title>
  </head>
  <body>


    <script>
      function comparePrice(product1, product2) {
        if(product1.price < product2.price) {
          return product1;
        } else {
          return product2;
        }
      }

      const product1 = {
        name: 'nike',
        price: 200
      }

      const product2 = {
        name: 'adidas',
        price: 180
      }

      

      const result = comparePrice(product1, product2);
      console.log(result);
    </script>
  </body>
</html>
