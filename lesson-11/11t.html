<!DOCTYPE html>
<html>
  <head>
    <title>
      Lesson 11 exercises
    </title>
  </head>
  <body>

    <script>
      function removeEgg(foods) {
        const result = [];
        let eggs = 0;

        foods.reverse();

        for(let i = 0; i < foods.length; i++) {
          if(foods[i] === 'egg' && eggs < 2) {
            eggs++;
            continue;
          }

          result.push(foods[i]);
        }
        result.reverse();
        return result;
      }



      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
