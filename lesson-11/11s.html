<!DOCTYPE html>
<html>
  <head><title>Lesson 11 exercise</title></head>
  <body>

    <script>
      function removeEgg(foods) {
        const result = [];
        let eggs = 0;
        for(let i = 0; i < foods.length; i++) {
          if(foods[i] === 'egg' && eggs < 2) {
            eggs++;
            continue;
          }
          
          result.push(foods[i]);
          //result.push(foods[i]);
        }
        return result;
      }

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
