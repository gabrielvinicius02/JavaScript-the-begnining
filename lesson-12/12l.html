    <script>
      /*
      const countPositive = (nums) => {
        nums.forEach()
      }
      */
      function countPositive(nums) {
        let result = 0;
        nums.forEach(value => {
          if(value > 0) {
            result++;
          }
        });
        return result;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));
    </script>
  </body>
