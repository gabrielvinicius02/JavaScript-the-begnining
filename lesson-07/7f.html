<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 7 exercises</title>
</head>
<body>
  
  <script>
    function convertToFarhenheit(celsius) {
      return (celsius * 9 / 5) + 32;
    }
    
    function convertToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
    }
    
    function converTemperature(degrees, unit) {
      if(unit === 'C') {
        const result = convertToFarhenheit(degrees);
        return `${result}F`;
      } else if(unit === 'F') {
        const result = convertToCelsius(degrees);
        return `${result}C`;
      }
    }

    console.log(converTemperature(25, 'C'));
    console.log(converTemperature(86, 'F'));
  </script>
</body>
</html>
