<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart quantity</title>
</head>
<body>  
  <p>Cart Quantity</p>

  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`)
  ">
    Show quantity
  </button>

  <button onclick="
    if (cartQuantity < 10) {
      cartQuantity++;
    } else {
      alert('The cart is full');
    }
    
    console.log(`Cart quantity: ${cartQuantity}`)
  ">
    Add to Cart
  </button>

  <button onclick="
    if (cartQuantity < 9) {
      cartQuantity += 2;
    } else {
      alert('The cart is full');
    }
    
    console.log(`Cart quantity: ${cartQuantity}`)
  ">
    +2
  </button>

  <button onclick="
    if (cartQuantity <= 7) {
      cartQuantity += 3;
    } else {
      alert('The cart is full');
    }
    
    console.log(`Cart quantity: ${cartQuantity}`) 
  ">
    +3
  </button>

  <button onclick="
    if (cartQuantity <= 6) {
      cartQuantity += 4;
    } else {
      alert('The cart is full');
    }
    
    console.log(`Cart quantity: ${cartQuantity}`);
  ">+4</button>

  <button onclick="
    if (cartQuantity <= 5) {
      cartQuantity += 5;
    } else {
      alert('The cart is full');
    }
  
    console.log(`Cart quantity: ${cartQuantity}`);
  ">
    +5
  </button>

  <button onclick="
    if(cartQuantity - 1 < 0) {
      alert('Not enough items in the cart');
    } else {
      cartQuantity--;
    }
    console.log(`Cart quantity: ${cartQuantity}`);
  ">
    Remove from cart
  </button>

  <button onclick="
    if(cartQuantity - 2 < 0) {
      alert('Not enough items in the cart');
    } else {
      cartQuantity -= 2;
    }
    console.log(`Cart quantity: ${cartQuantity}`);
  ">
    -2
  </button>

  <button onclick="
    if(cartQuantity - 3 < 0) {
      alert('Not enough items in the cart');
    } else {
      cartQuantity -= 3;
      console.log(cartQuantity);
    }
    console.log(`Cart quantity: ${cartQuantity}`);
  ">
    -3
  </button>

  <button onclick="
    cartQuantity = 0;
    console.log(`Cart was reset.`);
    console.log(`Cart quantity: ${cartQuantity}`);
  ">
    Reset Cart
  </button>
  
  <script>
    let cartQuantity = 0;
  </script>
</body>
</html>
